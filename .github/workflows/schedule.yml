name: Scheduled RSS Collector

on:
  schedule:
    - cron: '0 22 * * 0'  # 매주 일요일 UTC 22시 → 월요일 KST 7시
  workflow_dispatch:
    inputs:
      start_date:
        description: '시작 날짜 (YYYY-MM-DD), 기본값: 7일 전'
        required: false
        default: ''
      end_date:
        description: '종료 날짜 (YYYY-MM-DD), 기본값: 오늘'
        required: false
        default: ''  # 빈 값이면 오늘 날짜로 처리
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies with Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Run RSS Collector script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_LOG_DATABASE_ID: ${{ secrets.NOTION_LOG_DATABASE_ID }}
        run: |
          python main.py